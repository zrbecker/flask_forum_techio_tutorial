{% extends 'main_layout.html' %}

{% block content %}

<div class="page-header">
  <h1>New Thread</h1>
</div>

<div class="container">
  <form action="{{ url_for('thread_create') }}" method="POST">
    <div class="form-group row">
      <label for="thread-title" class="col-2 col-form-label">Title</label>
      <div class="col-10">
        <input class="form-control" type="text" placeholder="Title"
            id="thread-title" name="thread-title">
      </div>
    </div>
    <div class="form-group row">
      <label for="thread-message" class="col-2 col-form-label">Message</label>
      <div class="col-10">
        <textarea class="form-control" placeholder="Message"
            id="thread-message" name="thread-message"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
  </form>
</div>

{% endblock %}
