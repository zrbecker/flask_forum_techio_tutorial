{% extends 'main_layout.html' %}

{% block content %}


<div class="page-header">
  <h1>{{ title }}</h1>
  <a href="{{ url_for('post_create', thread_id=thread_id) }}"
    class="btn btn-default">New Post</a>
  <a href="{{ url_for('index') }}" class="btn btn-default">Back</a>
</div>

<div class="container">
{% for post in posts %}
  <div class="row">
    <div class="col-md-2">
      <a href="#">{{ post.username }}</a>
    </div>
    <div class="col-md-9">{{ post.message }}</div>
  </div>
  <hr />
{% endfor %}
</div>

{% endblock %}
