{% extends 'main_layout.html' %}

{% block content %}

<div class="page-header">
  <h1>New Post</h1>
</div>

<div class="container">
  <form action="{{ url_for('post_create', thread_id=thread_id) }}" method="POST">
    <div class="form-group row">
      <label for="thread-message" class="col-2 col-form-label">Message</label>
      <div class="col-10">
        <textarea class="form-control" placeholder="Message"
            id="thread-message" name="thread-message"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
